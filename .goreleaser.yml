project_name: kubectl-np-viewer
release:
  github:
    owner: runoncloud
    name: kubectl-np-viewer
builds:
  - id: kubectl-np-viewer
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - arm64
    - "386"
    ignore:
      - goos: windows
        goarch: arm64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/runoncloud/kubectl-np-viewer/pkg/version.version=
archives:
  - id: kubectl-np-viewer
    builds:
    - kubectl-np-viewer
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
